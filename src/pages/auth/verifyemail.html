    <section class="col-12 col-md-6 d-md-flex auth-left-section">

        <!-- begin: logo (Small breakpoint) -->

        <!-- end:: auth vector -->

</div>


<div class="overlay"></div>
</body>
<script>
    let navTrigger = document.querySelector('.menubar-trigger')
    let nav = document.querySelector('.menu')
    let closeBtn = document.querySelector('.close-menubar')
    let overlay = document.querySelector('.overlay')
    let menuLinks = nav.querySelectorAll('.nav-item .nav-link')

    navTrigger.onclick = function () {
        nav.classList.add('show')
        overlay.classList.add('show')
    }
    closeBtn.onclick = function () {
        nav.classList.remove('show')
        overlay.classList.remove('show')
    }
    overlay.onclick = function () {
        nav.classList.remove('show')
        overlay.classList.remove('show')
    }
    for (let link of menuLinks) {
        link.addEventListener('click', function () {
            nav.classList.remove('show')
            overlay.classList.remove('show')
        })
    }

    /* Add has-err to input
    * show input error messages */
    const errClass = 'has-err'
    const errMsg = document.querySelectorAll('.input-err-msg')
    const submitBtn = document.querySelector('button[type=submit]')
    const inputs = document.querySelectorAll('input')
    submitBtn.onclick = function (e) {
        e.preventDefault()
        this.classList.add('btn-loading')

        setTimeout(() => {
            // Add errClass to inputs
            for (let input of inputs) {
                input.classList.add(errClass)
            }

            // Remove d-none from errMsg
            for (let msg of errMsg) {
                msg.classList.remove('d-none')
            }

            this.classList.remove('btn-loading')
        }, 2000)
    }


</script>
</html>
