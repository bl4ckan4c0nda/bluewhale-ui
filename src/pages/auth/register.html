<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود به کریپتو وی</title>
</head>
<body class="d-flex flex-column theme-dark">
<header class="position-absolute d-flex align-items-center justify-content-between start-0 end-0 py-4">

    <!-- begin:: switcher mode (Large breakpoints) -->
    <div class="pe-4 switcher-mode d-none d-md-flex switcher-toggler">
        <i class="fas fa-moon font-5 cursor-pointer light-vector"></i>
        <i class="sun-light-icon cursor-pointer dark-vector"></i>
    </div>
    <!-- end:: switcher mode (Large breakpoints) -->

    <!-- begin:: nav -->
    <nav class="menu">
        <div class="menu-items">

            <!-- begin:: close menu btn (Small breakpoints) -->
            <i class="far fa-times close-menubar"></i>
            <!-- end:: close menu btn (Small breakpoints) -->

            <!-- begin:: switcher mode (Small breakpoints) -->
            <div class="flex-between-center p-4 d-md-none">
                <div class="">
                    <span>حالت شب</span>
                </div>
                <div class="switcher-mode-slide">
                    <div class="switcher-mode-wrapper">
                        <div class="switcher-toggler">
                            <i class="fas fa-moon cursor-pointer light-vector"></i>
                            <i class="sun-light-icon cursor-pointer dark-vector"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end:: switcher mode (Small breakpoints) -->

            <!-- begin:: menu items -->
            <ul class="menu-list nav">
                <li class="nav-item"><a href="#" class="nav-link">خانه</a></li>
                <li class="nav-item"><a href="#" class="nav-link">آیپی ثابت و اختصاصی</a></li>
            </ul>
            <!-- end:: menu items -->

        </div>
    </nav>
    <!-- end:: nav -->

    <!-- begin:: menu switcher (Small breakpoints) -->
    <i class="far fa-bars font-5 pe-4 d-md-none menubar-trigger"></i>
    <!-- end:: menu switcher (Small breakpoints) -->

    <!-- begin: logo (Large breakpoint) -->
    <div class="ps-4 logo d-none d-md-flex">
        <a href="#" class="d-flex">
            <img src="logo-text-light.svg" alt="CryptoWayNow" class="light-vector"/>
            <img src="logo-text-dark.svg" alt="CryptoWayNow" class="dark-vector"/>
        </a>
    </div>
    <!-- end:: logo (Large breakpoint) -->

    <!-- begin:: Back to prev page (Small breakpoints) -->
    <a href="#" class="ps-4 d-md-none">
        <i class="far fa-arrow-left font-5"></i>
    </a>
    <!-- end:: Back to prev page (Small breakpoints) -->

</header>


<div class="d-flex flex-column-reverse flex-md-row h-md-screen justify-content-center py-20 py-md-0">
    <section class="col-12 col-md-6 d-flex align-items-center auth-right-section">
        <div class="container-fluid col-sm-8 col-md-12 col-xl-8 col-xxl-6 mx-auto mx-xxl-auto me-xl-12">

            <!-- begin:: section title -->
            <h1 class="my-8 font-6 text-center text-md-end">ساخت حساب جدید</h1>
            <!-- end:: section title -->

            <!-- begin:: forms -->
            <form action="" autocomplete="off">
                <div class="mb-6">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <div class="input-err-msg d-none">لطفا ایمیل صحیح را وارد نمایید</div>
                </div>
                <div class="mb-6">
                    <label for="password" class="form-label">گذر واژه</label>
                    <div class="password-group">
                        <input type="password" class="form-control" id="password" name="password">
                        <i class="fas fa-eye-slash hide-show-trigger"></i>
                    </div>
                    <div class="input-err-msg d-none">گذر واژه وارد شده معتبر نیست</div>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="form-label">تایید گذر واژه</label>
                    <div class="password-group">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        <i class="fas fa-eye-slash hide-show-trigger"></i>
                    </div>
                    <div class="input-err-msg d-none">گذر واژه وارد شده معتبر نیست</div>
                </div>
                <div class="mb-6">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input check-input-lg">
                        <span class="form-check-label check-label-lg">
                                <a href="#" class="link-primary link">قوانین و مقررات </a>
                                را خوانده ام و قبول دارم.
                            </span>
                        <div class="input-err-msg d-none">بالاتر از 18 سال هستم و قوانین را قبول دارم</div>
                    </label>
                </div>
                <div class="mb-6">
                    <button class="btn btn-primary btn-lg w-full input-btn font-5" type="submit">ثبت نام</button>
                </div>
                <div class="text-center text-md-end text-muted">
                    <span>در حال حاضر حسابی دارید؟</span>
                    <a href="/login.html" class="link-primary fw-bold link">وارد شوید</a>
                </div>
            </form>
            <!-- end:: forms -->

        </div>
    </section>
    <section class="col-12 col-md-6 d-md-flex auth-left-section">

        <!-- begin: logo (Small breakpoint) -->
        <div class="logo d-md-none">
            <a href="#" class="d-flex w-full justify-content-center">
                <img src="logo-light.svg" alt="CryptoWayNow" class="w-1/3 light-vector"/>
                <img src="logo-dark.svg" alt="CryptoWayNow" class="w-1/3 dark-vector"/>
            </a>
        </div>
        <!-- end:: logo (Small breakpoint) -->

        <!-- begin:: auth vector -->
        <div class="h-full d-none d-md-flex align-items-center justify-content-center mw-3/5 mw-sm-1/2 mw-md-4/5 mx-auto">
            <img src="auth-vector-light.svg" alt="CryptoWayNow" class="light-vector">
            <img src="auth-vector-dark.svg" alt="CryptoWayNow" class="dark-vector">
        </div>
        <!-- end:: auth vector -->

    </section>
</div>


<div class="overlay"></div>
</body>
<script>
    let navTrigger = document.querySelector('.menubar-trigger')
    let nav = document.querySelector('.menu')
    let closeBtn = document.querySelector('.close-menubar')
    let overlay = document.querySelector('.overlay')
    let menuLinks = nav.querySelectorAll('.nav-item .nav-link')

    navTrigger.onclick = function () {
        nav.classList.add('show')
        overlay.classList.add('show')
    }
    closeBtn.onclick = function () {
        nav.classList.remove('show')
        overlay.classList.remove('show')
    }
    overlay.onclick = function () {
        nav.classList.remove('show')
        overlay.classList.remove('show')
    }
    for (let link of menuLinks) {
        link.addEventListener('click', function () {
            nav.classList.remove('show')
            overlay.classList.remove('show')
        })
    }

    /* Add has-err to input
    * show input error messages */
    const errClass = 'has-err'
    const errMsg = document.querySelectorAll('.input-err-msg')
    const submitBtn = document.querySelector('button[type=submit]')
    const inputs = document.querySelectorAll('input')
    submitBtn.onclick = function (e) {
        e.preventDefault()
        this.classList.add('btn-loading')

        setTimeout(() => {
            // Add errClass to inputs
            for (let input of inputs) {
                input.classList.add(errClass)
            }

            // Remove d-none from errMsg
            for (let msg of errMsg) {
                msg.classList.remove('d-none')
            }

            this.classList.remove('btn-loading')
        }, 2000)
    }


</script>
</html>
